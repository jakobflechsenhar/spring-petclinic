name: Java CI/CD Pipeline with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Check for Maven wrapper
        run: |
          ls -la
          if [ -f "./mvnw" ]; then
            echo "Maven wrapper found"
            chmod +x mvnw
          else
            echo "Maven wrapper not found, using system Maven"
          fi
      
      - name: Build with Maven
        run: |
          if [ -f "./mvnw" ]; then
            ./mvnw clean package
          else
            mvn clean package
          fi
      
      - name: Run tests
        run: |
          if [ -f "./mvnw" ]; then
            ./mvnw test
          else
            mvn test
          fi
      
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          if [ -f "./mvnw" ]; then
            ./mvnw sonar:sonar \
              -Dsonar.projectKey=Spring-PetClinic \
              -Dsonar.projectName='Spring-PetClinic' \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN
          else
            mvn sonar:sonar \
              -Dsonar.projectKey=Spring-PetClinic \
              -Dsonar.projectName='Spring-PetClinic' \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN
          fi
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-petclinic-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-petclinic-jar
          path: ./
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}
      
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "pkill -f 'java -jar' || true"
          scp -o StrictHostKeyChecking=no *.jar ubuntu@$EC2_HOST:/home/ubuntu/petclinic.jar
          ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "nohup java -jar /home/ubuntu/petclinic.jar > /home/ubuntu/app.log 2>&1 &"
          sleep 10
          ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "ps aux | grep petclinic"