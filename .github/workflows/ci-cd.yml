name: Java CI/CD Pipeline with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Grant execute permission for Maven wrapper
        run: chmod +x mvnw
      
      - name: Build with Maven
        run: ./mvnw clean package
      
      - name: Run tests
        run: ./mvnw test
      
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=Spring-PetClinic \
            -Dsonar.projectName='Spring-PetClinic' \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-petclinic-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-petclinic-jar
          path: ./
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}
      
      - name: Kill existing process
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "pkill -f 'java -jar' || true"
      
      - name: Copy JAR file
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: scp -o StrictHostKeyChecking=no *.jar ubuntu@$EC2_HOST:/home/ubuntu/petclinic.jar
      
      - name: Start application
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST \
            "nohup java -jar /home/ubuntu/petclinic.jar > /home/ubuntu/app.log 2>&1 &"
      
      - name: Wait for startup
        run: sleep 10
      
      - name: Verify running
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "ps aux | grep petclinic"